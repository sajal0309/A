<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Moments in Motion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('B3.jpg') no-repeat center center/cover;
            color: #ffebf0;
        }
        .container {
            padding: 50px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .next-button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background: pink;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            color: white;
        }
        .next-button:hover {
            background: hotpink;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Special Moments</h1>
        <p>These videos hold our laughter, love, and unforgettable memories.</p>
        <div class="video-container">
            <video controls>
                <source src="V 1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="V 4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button class="next-button" onclick="nextPage()">Next</button>
    </div>
    
    <script>
        function nextPage() {
            window.location.href = 'final.html';
        }
    </script>
</body>
</html>
